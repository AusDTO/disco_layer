<!DOCTYPE html>{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>{% block title %}dummy title{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/jumbotron-narrow.css" %}" rel="stylesheet">
    <!-- kludge: menu obscures content without it --FIXME-->
    <style type="text/css">body { padding-top: 60px; }</style>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="{% block search_section %}{% endblock %}"><a href="{% url "search" %}">Search</a></li>
            <li role="presentation" class="{% block api_section %}{% endblock %}"><a href="{% url "api" %}">API</a></li>
            <li role="presentation" class="{% block forgov_section %}{% endblock %}"><a href="{% url "for_gov" %}">For Government</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="{% url "home" %}">Disco Service</a></h3>
      </div>
      {% block content %}some content{% endblock %}
      <div>
	<footer class="footer">
	  <div class="row-marketing">
	    <div class="col-lg-6">
              <p>Digital Transformation Office</p>
              <p>{% block footnote %}{% endblock %}</p>
	    </div>
	    <div class="col-lg-6">
	      <p class="pull-right">
		<a href="https://ausdto_disco.readthedocs.org/">docs</a>
	      </p>
	      <p class="pull-right">
		<a href="https://github.com/AusDTO/discoveryLayer">code</a>
	      </p>
	      <p class="pull-right">
		<!--img src=''/-->(build status)
	      </p>
	    </div>
	  </div>
	</footer>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
